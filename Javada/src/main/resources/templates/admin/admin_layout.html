<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/books">HUTECH</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="btn btn-outline-dark" aria-current="page" href="/admin">Home</a></li>
          <li class="nav-item"><a class="btn btn-dark" href="/" >Library</a></li>
          <li class="nav-item"><a class="btn btn-outline-dark" href="/admin/book" >List Book</a></li>
          <li class="nav-item"><a class="btn btn-outline-dark" href="/admin/categories">List Category</a></li>
          <li class="nav-item"><a class="btn btn-outline-dark" href="/admin/users">List User</a> </li>
          <li class="nav-item"><a class="btn btn-outline-dark" href="/admin/borrowing">List Borrow</a> </li>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li sec:authorize="isAuthenticated()">
              <form th:action="@{/logout}" method="post">
                <button class="btn btn-outline-danger" type="submit">Logout</button>
              </form>
            </li>
            </ul>
        </ul>
      </div>
    </div>
  </nav>
</header>
<div th:insert="~{::${content}">
  <!--NOI DUNG TRANG CON -->
</div>
<footer th:fragment="footer">
  <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
