<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
  <th:block th:replace="/admin/admin_layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="/admin/admin_layout :: header"></th:block>
<div class="container">
  <h1>Add User</h1>
  <form th:action="@{/admin/addUser}" th:object="${user}" method="post">

    <div class="col-6 mb-3">
      <label class="form-label" for="username">MSSV:</label>
      <input class="form-control" type="text" th:field="*{username}" id="username">
      <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="password">Password:</label>
      <input class="form-control" type="text" th:field="*{password}" id="password">
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="email">Email :</label>
      <input class="form-control" type="text" th:field="*{email}" id="email">
      <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="name">Name :</label>
      <input class="form-control" type="text" th:field="*{name}" id="name">
      <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    </div>

    <div class="col-6 mb-3">
      <label class="form-label" for="diachi">Diachi :</label>
      <input class="form-control" type="text" th:field="*{diachi}" id="diachi">
      <span class="text-danger" th:if="${#fields.hasErrors('diachi')}" th:errors="*{diachi}"></span>
    </div>

    <input type="submit" class="btn btn-outline-success" value="save">
  </form>
  <br>
  <a th:href="@{/users}" class="btn btn-outline-info">Back to List</a>
</div>
<th:block th:replace="/admin/admin_layout :: footer"></th:block>
</body>
</html>
