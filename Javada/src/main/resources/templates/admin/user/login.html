<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <th:block th:replace="~{/lib/libray_layout :: link-css}"></th:block>
    <link href="/css/suku.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{/lib/libray_layout :: header}"></th:block>
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h3 class="card-title text-center">Login</h3>
            <form th:action="@{/login}" method="post">
                <fieldset>
                    <legend>Please Login</legend>
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid MSSV And Password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success">
                        You Have Been Logged Out
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">MSSV :</label>
                        <input type="text" required class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password :</label>
                        <input type="password" required class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <input type="checkbox" name="remember-me" id="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <div class="d-grid gap-2 form-action">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a class="text-primary text-center" href="/register">Don't Have Account, Sign Up</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
<th:block th:replace="~{/lib/libray_layout :: footer}"></th:block>
</body>
</html>
