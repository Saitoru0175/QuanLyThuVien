<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit category</title>
    <th:block th:replace="/admin/admin_layout :: link-css"></th:block>
</head>
<body>
<th:block th:replace="/admin/admin_layout :: header"></th:block>
<div class="container">
    <h1>Edit Category</h1>
    <form th:action="@{/admin/editCategory/{matheloai}(matheloai=${category.matheloai})}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{matheloai}">

        <div class="col-6 mb-3">
            <label class="form-label" for="tentheloai">Ten The Loai :</label>
            <input class="form-control" type="text" id="tentheloai" th:field="*{tentheloai}" required>
        </div>

        <input type="submit" class="btn btn-outline-success" value="save">
    </form>
    <br>
    <a th:href="@{/admin/categories}" class="btn btn-outline-info">Back to List</a>
</div>
<th:block th:replace="/admin/admin_layout :: footer"></th:block>
</body>
</html>
